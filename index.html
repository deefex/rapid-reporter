<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri + React + Typescript</title>
    <style>
      /* Prevent white flash before React/Tailwind loads */
      :root {
        --app-bg: #f9d900;
      }
      html, body {
        height: 100%;
        margin: 0;
        background: var(--app-bg);
      }
      #root {
        height: 100%;
      }
    </style>
    <script>
      // Make the region overlay transparent, while keeping the normal app (and loading screen)
      // on the Rapid Reporter yellow background.
      if (window.location.hash.startsWith("#/overlay")) {
        document.documentElement.style.setProperty("--app-bg", "transparent");
      }
    </script>
  </head>

  <body>
    <div id="root">
      <div style="height:100%;display:flex;align-items:center;justify-content:center;font:14px system-ui;color:rgba(0,0,0,.6)">
        Loading Rapid Reporterâ€¦
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
